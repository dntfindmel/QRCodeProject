<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Melyssa | QR code component</title>

</head>
<body>
  <main class="container">
    <div class="qr-code__container">
      <img src="images/image-qr-code.png" alt="QR Code Image" class="qr-code__image">
      <h1 class="qr-code__titulo">Improve your front-end skills by building projects</h1>

      <p class="qr-code__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>.</p>
    <p class="footer__text">Coded by <a href="#" class="footer__link">Melyssa Moya</a>.</p>
  </footer>
</body>
</html>
